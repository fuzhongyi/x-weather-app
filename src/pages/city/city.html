<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>城市管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goCheck(position.city,position.province)">
      <ion-label>
        {{text}}
      </ion-label>
      <button ion-button icon-only item-end small round outline color="secondary"
              (click)="$event.stopPropagation();refresPos()" [ngClass]="{'animate-circle':text==='正在定位'}">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-item>
    <ion-item (press)="removeCity(city.city,city.province)"
              (click)="goCheck(city.city,city.province)"
              *ngFor="let city of myCitys">
      <ion-label>{{city.city}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab right bottom (click)="cityList()">
    <button ion-fab mini color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
