<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>城市管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goCheck('成都')">
      <ion-label>成都</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item (click)="goCheck('大足')">
      <ion-label>大足</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab right bottom (click)="cityList()">
    <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
