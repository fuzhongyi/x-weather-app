<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="松手刷新"
      refreshingText="正在刷新">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid *ngIf="weather">
    <ion-row class="city">
      <ion-col col-12>{{weather.city}}</ion-col>
    </ion-row>
    <ion-row class="mid">
      <ion-col col-7>
        <custom-icon [text]="weather.weather|iconFormat" size="30vw"></custom-icon>
      </ion-col>
      <ion-col col-5>
        <div class="mid-right">
          <div class="temperature">
            <span>{{weather.temperature.replace("℃","")}}</span>
            <span>℃</span>
          </div>
          <div class="weather">{{weather.weather}}</div>
          <div class="week">{{weather.week}}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="airCondition">
      <ion-col>
        <custom-icon text="icon-huanjingxinxi-" [color]="airColor"></custom-icon>
        <span>{{weather.airCondition}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
